<!DOCTYPE html>
<html>
<head>
	<title>Realm - jsmind</title>
	<link type="text/css" rel="stylesheet" href="http://hizzgdev.github.io/jsmind/style/jsmind.css" />

    <style type="text/css">
    	html,body{ margin: 0; padding: 0; overflow: hidden; }
        #jsmind_container{
            width: 100%;
            height: 100%;
            background:#f4f4f4;
            position: absolute;

        }
    </style>
</head>
<body>
	<div id="jsmind_container"></div>
	
	<script type="text/javascript">
		let treeData = [
			{ id: "rootid", topic: "Realm", isroot: true },
			{ id: "1001", topic: "函数属性", parentid: "rootid" },
			{ id: "10011", topic: "eval", parentid: "1001" },
			{ id: "10012", topic: "isFinite", parentid: "1001" },
			{ id: "10013", topic: "isNaN", parentid: "1001" },
			{ id: "10014", topic: "parseFloat", parentid: "1001" },
			{ id: "10015", topic: "parseInt", parentid: "1001" },
			{ id: "1002", topic: "基本对象", parentid: "rootid" },
			{ id: "10021", topic: "Array", parentid: "1002" },
			{ id: "10022", topic: "Date", parentid: "1002" },
			{ id: "10023", topic: "RegExp", parentid: "1002" },
			{ id: "10024", topic: "Promise", parentid: "1002" },
			{ id: "10025", topic: "Proxy", parentid: "1002" },

		];

		function load_jsmind(){
	        let mind = {
		            "meta":{
		                "name":"demo",
		            },
		            "format":"node_array",
		            "data":treeData
		        };
	        let options = {
	            container:'jsmind_container',
	            theme:'primary'
	        }
	        let jm = jsMind.show(options, mind);
	    }

	    load_jsmind();

	</script>

</body>
