<!DOCTYPE html>
<html>
<head>
	<title>在一个字符串中，找到字符”ab”(不使用状态机)</title>
</head>
<body>
<script type="text/javascript">
	function match(string){
		let foundA = false;
		for(let c of string){
			if(c == "a"){
				foundA = true;
			} else if( foundA && c == "b"){
				return true;
			} else {
				foundA = false;
			}
		}
		return false;
	}

	console.log(match("i am abc"));
	console.log(match("i am acbc"));
</script>
</body>
</html>
