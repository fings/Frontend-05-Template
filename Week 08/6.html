<!DOCTYPE html>
<html>
<head>
	<title>使用字符串处理(使用状态机)</title>
</head>
<body>
<script type="text/javascript">
	function match(string){
		let state = start;
		for(let c of string){
			state = state(c);
		}
		return state === end;
	}

	function start(c){
		if(c === "a"){
			return findA;
		} else {
			return start;
		}
	}

	function end(){
		return end;
	}

	function findA(c){
		if(c === "b"){
			return findB;
		} else {
			return start(c);
		}
	}

	function findB(c){
		if(c === "c"){
			return findC;
		} else {
			return start(c);
		}
	}

	function findC(c){
		if(c === "d"){
			return findD;
		} else {
			return start(c);
		}
	}

	function findD(c){
		if(c === "e"){
			return findE;
		} else {
			return start(c);
		}
	}


	function findE(c){
		if(c === "f"){
			return end;
		} else {
			return start(c);
		}
	}

	console.log(match("i am abcdef"));
</script>
</body>
</html>
