<!DOCTYPE html>
<html>
<head>
	<title>使用字符串处理(使用状态机)</title>
</head>
<body>
<script type="text/javascript">
	function match(string){
		let state = start;
		for(let c of string){
			state = state(c);
		}
		return state === end;
	}

	function start(c){
		if(c === "a"){
			return findA;
		} else {
			return start;
		}
	}

	function end(){
		return end;
	}

	function findA(c){
		if(c === "b"){
			return findB;
		} else {
			return start(c);
		}
	}

	function findB(c){
		if(c === "c"){
			return findC;
		} else {
			return start(c);
		}
	}

	function findC(c){
		if(c === "a"){
			return findA2;
		} else {
			return start(c);
		}
	}

	function findA2(c){
		if(c === "b"){
			return findB2;
		} else {
			return start(c);
		}
	}

	function findB2(c){
		if(c === "x"){
			return end;
		} else {
			return findB(c);
		}
	}

	console.log(match("i am abcabcabx"));
</script>
</body>
</html>
