<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<style type="text/css">
		.container{
			width: 100px;
			height: 100px;
			animation: container 3s infinite;
		}

		@keyframes container{
			0%{
				background: #C00;
			}

			50%{
				background: green;
			}

			100%{
				background: #C00;
			}
		}
</style>
</head>
<body>
<div class="container">

</div>


</body>
</html>
