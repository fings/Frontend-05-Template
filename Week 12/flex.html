<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
		.container{
			display: flex;
			justify-content: space-between;
		}

		.left{
			width: 200px;
			height: 400px;
			flex-shrink: 0;
			background: #999;
		}
		.right{
			width: 100%;
			background: #666;
		}
</style>
</head>
<body>
<div class="container">
	<div class="left">left</div>
	<div class="right">right</div>

</div>


</body>
</html>
