<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
	.item{ width: 100px; height: 100px; margin: 10px; float: left; background: #CCC; color: #666; font-size: 20px; text-align: center; }
</style>
</head>
<body>

<div class="item">1</div>
<div class="item">2</div>
<div class="item" style="clear: left">3</div>
<div class="item">4</div>
<div class="item">5</div>
<div class="item">6</div>
<div class="item">7</div>
<div class="item">8</div>

</body>
</html>
